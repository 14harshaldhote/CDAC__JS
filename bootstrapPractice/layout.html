<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <title>VScode</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-dark text-white text-center py-2">
        <h5>VS Code</h5>
    </header>

    <div class="container-fluid bg-dark d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="row bg-dark w-100" style="height:10vh ">
            <div class="col-3 border">
                <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                    <div class="container-fluid">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active text-white" href="#">Active</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Link</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Link</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col-1 border d-flex align-items-center justify-content-center">
                <i class="fas fa-arrow-left text-white"></i>
                <i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i>
            </div>
            <div class="col-4 border d-flex align-items-center justify-content-center">
                <div class="input-group">
                    <div class="form-outline" data-mdb-input-init>
                        <input type="search" id="form1" class="form-control" />
                        <label class="form-label" for="form1">Search</label>
                    </div>
                    <button type="button" class="btn btn-primary" data-mdb-ripple-init>
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="col-4 border"></div>
        </div>
        <div class="row w-100 justify-content-center align-items-center" style="height: 80vh;">
            <div class="col-1 border"></div>
            <div class="col-2 border"></div>
            <div class="col-8 border"></div>
            <div class="col-1 border"></div>
        </div>
        <div class="row w-100 justify-content-center align-items-center" style="height: 10vh;">
            <div class="col-2 border"></div>
            <div class="col-6 border"></div>
            <div class="col-4 border"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
