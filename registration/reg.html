<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Registration Form</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Your custom styles -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .box {
            background-color: rgb(124, 117, 173);
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="box">
        <form id="registrationForm" autocomplete="off">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" name="age" min="1" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile No.</label>
                <input type="tel" class="form-control" id="mobile" name="mobile" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="cpassword">Confirm Password</label>
                <input type="password" class="form-control" id="cpassword" name="cpassword" required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="male" value="male" name="gender" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="female" value="female" name="gender" required>
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <select class="form-control" id="city" name="city" required>
                    <option value="">Select City</option>
                    <option selected value="ngp">Nagpur</option>
                    <option value="nsk">Nashik</option>
                    <option value="pune">Pune</option>
                    <option value="cst">Mumbai</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" name="address" rows="3"></textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="agree" value="agree" required>
                <label class="form-check-label" for="agree"><a href="#">Terms and Conditions</a></label>
            </div>
            <button type="button" class="btn btn-primary" onclick="register()">Register</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Your custom script -->
    <script>
        function register() {
            // Get current date and time
            const currentDate = new Date();
            console.log("Current Date and Time:", currentDate);

            // Get user's geolocation
            navigator.geolocation.getCurrentPosition(success, error);

            function success(pos) {
                const crd = pos.coords;
                console.log(`Latitude: ${crd.latitude}`);
                console.log(`Longitude: ${crd.longitude}`);
            }

            function error(err) {
                console.warn(`ERROR(${err.code}): ${err.message}`);
            }
        }
    </script>
</body>

</html>
