<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function setName() {
            var txt = document.getElementById("input").innerHTML;
            document.getElementById("output").innerHTML = txt;
        }
    </script>
</head>

<body>
    <p id="input" contenteditable="true" style="border: 1px solid black;
    width: 300px;
    height: 200px;
    font-size: 13px;"></p>


    <p id="output" contenteditable="true" style="border: 1px solid black;
    width: 300px;
    height: 200px;
    font-size: 13px;"></p>

    <button onclick="setName()">setText</button>
</body>

</html>
