<script>
    function goback(){
        history.back();
    }
    function goforward(){
        history.forward();
    }
    function goToPage(){
        let page=parseInt(window.prompt("Give me page history number "))
        history.go(page)
    }
    function getLen(){
        alert(history.length());
    }

//goback()

</script>
<button onclick="goforward()">Go forward</button>
