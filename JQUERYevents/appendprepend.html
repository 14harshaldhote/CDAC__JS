<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>

        $(document).ready(function () {
            function getVlaue(values) {
                $("#tbody").append(`<tr>
                    <td>${values[0]}</td>
                    <td>${values[1]}</td>
                    <td>${values[2]}</td>
                </tr>`);
            }

            $("#btn-append").click(function () {
                var name = $("#name").val();
                var age = $("#age").val();
                var mobile = $("#mobile").val();

                if (name && age && mobile) {
                    getVlaue([name, age, mobile]);
                    $("#name, #age, #mobile").val("");
                } else {
                    alert("Please fill in all fields before appending.");
                }
            });
            $("#btn-after").click(function () {
                $("table").after(`<div class="alert alert-success">
  <strong>Success!</strong> You should <a href="#" class="alert-link">read this message</a>.
</div>`);
            });
            $("#btn-before").click(function () {
                $("table").before(`<div class="alert alert-warning">
  <strong>Success!</strong> You should <a href="#" class="alert-link">read this message</a>.
</div>`);
            });

            

            $("#btn-prepend").click(function () {
                var name = $("#name").val();
                var age = $("#age").val();
                var mobile = $("#mobile").val();

                if (name && age && mobile) {
                    getVlaue([name, age, mobile]);

                    $("#name, #age, #mobile").val("");
                } else {
                    alert("Please fill in all fields before appending.");
                }
            });
        });
    </script>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="mb-3 mt-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
                </div>
                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile</label>
                    <input type="number" class="form-control" id="mobile" placeholder="Enter Mobile" name="mobile">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" placeholder="Enter Age" name="Age">
                </div>
            </div>
            <div class="col-6">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Mobile no</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
                <button type="button" class="btn btn-success" id="btn-append">Append</button>
                <button type="button" class="btn btn-danger" id="btn-prepend">Prepend</button>
                <button type="button" class="btn btn-dark" id="btn-after">After</button>
                <button type="button" class="btn btn-dark" id="btn-before">Before</button>
            </div>
        </div>
    </div>

</body>

</html>
